<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1Application | The Only platefarm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/mediaQueries.css">
</head>
<body>
    <div class="one-container">
        <div class="one-header">
            <nav class="one-nav">
                <div class="one-logo">
                    <img src="./img/Logo.png" height="80px" width="auto" alt="1application Logo">
                </div>
                <div class="one-btn btn-prim">
                    How it Works ?
                </div>
            </nav>
        </div>
        <main class="one-main">
        <!-- <h1>Main Content</h1> -->
            <div class="one-m-content">
                <div class="one-m-track">
                    <div class="one-item" style="height: 90px;" title="Complete your registration">
                        <img src="./img/Complete.png" class="complete" alt="Complete">
                    </div>
                    <div class="one-item " title="Share your details">
                        <img src="./img/Send.png" class="send" alt="Send">
                    </div>
                    <div class="one-item" title="Track your requests">
                        <img src="./img/Track.png" class="track" alt="Track">
                    </div>
                </div>
                <div class="one-track">
                    <div class=" m-item" style="padding-left: 18px;">Complete</div>
                    <div class=" send-item" >Send</div>
                    <div class=" m-item">Track</div>
                </div>
                
            </div>
            <h2>All your college Applications in one place</h2>
        </main>
        <div class="one-form-section">
            <div class="one-c-left">
                <div class="one-r-snap">
                    <img class="img-anim" src="./img/snap.png" height="50px" width="50px" alt="snap">
                    <span class="mar-l">2X Faster</span>
                </div>
                <div class="one-r-plane">
                    <img class="img-anim" src="./img/rocket.png" height="50px" width="50px" alt="snap">
                    <span class="mar-l">1/2 Effort</span>
                </div>
                <div class="one-r-heart">
                    <img class="img-anim" src="./img/Heart.png" height="50px" width="50px" alt="snap">
                    <span class="mar-l">100% liked by collages</span>
                </div>

            </div>
            <div class="one-c-right">
                <form class="form-wrapper-outer" method="POST">
                    <div class="form-greeting">
                        <span>Sign-up For Early Access</span>
                    </div>
                    <div class="form-fields">
                        <div class="field-wrapper">
                            <input type="email" name="email" autocomplete="off" required id="u-email">
                            <label for="u-email"><span class="field-placeholder">Email</span></label>
                        </div>
                        <!-- <div class="field-wrapper">
                            <input type="password" name="password" id="u-password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            <label for="u-password"><span class="field-placeholder">Enter your password</span></label>
                        </div> -->
                        <div class="form-button">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        <span class="one-message" >We will notify you!</span>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/index.js"></script>
</body>
</html>
